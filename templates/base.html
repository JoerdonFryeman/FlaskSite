<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="icon" href="{{url_for('static', filename='images/main_icon.png')}}">
    <title>{{title}}</title>
</head>

<body>
<div id="page">

            <a class="link-white" href="/terms">Пользовательское соглашение</a> |
            <a class="link-white" href="/privacy">Политика конфиденциальности</a> |
            <a class="link-white" href='https://github.com/Kepler54/FlaskSite' target="_blank">GitHub</a> |

</html>
